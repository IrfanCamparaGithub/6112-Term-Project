<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha - Market News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #0b1020; color: #e5e7eb; }
    .navbar { background: linear-gradient(90deg, #0b1020 0%, #111827 70%, #0b1020 100%) !important; }
    .navbar .navbar-brand { font-weight: 800; }
    .card { background-color: #0f172a; color: #e5e7eb; border: 1px solid #1f2937; border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
    .card .card-title { color: #93c5fd; }
    .badge { font-weight: 600; }
    .news-card:hover { border-color: #374151; transform: translateY(-1px); transition: all .15s ease; }
    .muted { color: #9ca3af; }
    .topic-pill { background:#0b1020; border:1px solid #253041; color:#cbd5e1; border-radius:999px; padding:.25rem .75rem; margin:.15rem; display:inline-block; font-size:.85rem; }
    .form-control, .form-select { background:#0b1020; color:#e5e7eb; border-color:#334155; }
    .btn-primary { background:#2563eb; border-color:#1d4ed8; }
    .btn-outline-light { border-color:#4b5563; color:#e5e7eb; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
  <div class="container d-flex align-items-center justify-content-between">
    <!-- FIXED: absolute link back to /static/main.html -->
    <a class="navbar-brand" href="/static/main.html">Alpha Dashboard</a>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-sm btn-outline-light" href="/static/main.html">‚Üê Back to Dashboard</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card mb-3">
    <div class="card-body">
      <h2 class="card-title mb-3">Market News</h2>

      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="topics" class="form-label">Topics (multi-select)</label>
          <select id="topics" class="form-select" multiple>
            <option value="blockchain">Blockchain</option>
            <option value="earnings">Earnings</option>
            <option value="ipo">IPO</option>
            <option value="mergers_and_acquisitions">Mergers & Acquisitions</option>
            <option value="financial_markets">Financial Markets</option>
            <option value="economy_fiscal">Economy - Fiscal Policy</option>
            <option value="economy_monetary">Economy - Monetary Policy</option>
            <option value="economy_macro">Economy - Macro/Overall</option>
            <option value="energy_transportation">Energy & Transportation</option>
            <option value="finance">Finance</option>
            <option value="life_sciences">Life Sciences</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="real_estate">Real Estate & Construction</option>
            <option value="retail_wholesale">Retail & Wholesale</option>
            <option value="technology">Technology</option>
          </select>
          <div class="form-text muted">Hold Ctrl/Cmd to select multiple.</div>
        </div>

        <div class="col-md-3">
          <label for="tickers" class="form-label">Tickers filter (optional)</label>
          <input id="tickers" class="form-control" placeholder="e.g., AAPL,CRYPTO:BTC,FOREX:USD"/>
          <div class="form-text muted">Comma-separated; filters must all appear in articles.</div>
        </div>

        <div class="col-md-2">
          <label for="limit" class="form-label">Limit</label>
          <select id="limit" class="form-select">
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="1000">1000</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="sort" class="form-label">Sort</label>
          <select id="sort" class="form-select">
            <option value="LATEST" selected>LATEST</option>
            <option value="EARLIEST">EARLIEST</option>
            <option value="RELEVANCE">RELEVANCE</option>
          </select>
        </div>

        <div class="col-md-1 d-grid">
          <button id="fetchNewsBtn" class="btn btn-primary">Fetch</button>
        </div>
      </div>
    </div>
  </div>

  <div id="status" class="mb-3 muted"></div>

  <div id="newsList" class="row g-3">
    <!-- News cards render here -->
  </div>
</div>

<!-- FIXED: load from /static -->
<script src="/static/news.js"></script>
</body>
</html>
