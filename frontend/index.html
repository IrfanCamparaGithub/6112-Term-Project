<!DOCTYPE html>
<html class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .alpha-logo {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
        }

        .glow-box {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .input-glow {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-glow:focus {
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
    </style>
</head>
<body class="h-full">
    <!-- Floating Particles -->
    <div class="particle" style="width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 5px; height: 5px; top: 40%; left: 90%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 4px; height: 4px; top: 10%; left: 50%; animation-delay: 4s;"></div>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 relative z-10">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- ALPHA Logo -->
            <div class="flex justify-center floating">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-2xl shadow-indigo-500/30">
                        <span class="text-white font-bold text-xl">A</span>
                    </div>
                    <h1 class="alpha-logo text-4xl font-black tracking-wider">ALPHA</h1>
                    <p class="text-gray-400 text-sm mt-2 font-light">FINANCIAL INTELLIGENCE</p>
                </div>
            </div>

            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="glow-box rounded-2xl p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm/6 font-medium text-gray-200">Username</label>
                        <div class="mt-2">
                            <input
                                id="username"
                                type="text"
                                name="username"
                                required
                                autocomplete="username"
                                class="input-glow block w-full rounded-lg px-3 py-3 text-base text-white outline-1 -outline-offset-1 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                                placeholder="Enter your username" />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-200">Password</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300 transition-colors duration-200">Forgot password?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input
                                id="password"
                                type="password"
                                name="password"
                                required
                                autocomplete="current-password"
                                class="input-glow block w-full rounded-lg px-3 py-3 text-base text-white outline-1 -outline-offset-1 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                                placeholder="Enter your password" />
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="btn-primary flex w-full justify-center rounded-lg px-3 py-3 text-sm/6 font-semibold text-white shadow-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 transition-all duration-300">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center text-sm/6 text-gray-400">
                    Not a member?
                    <a href="#" id="registerLink" class="font-semibold text-indigo-400 hover:text-indigo-300 transition-colors duration-200 ml-1">Create an account</a>
                </div>
            </div>

            <div id="message" class="mt-4 hidden p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10"></div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="glow-box rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white">Join ALPHA</h2>
                <p class="text-gray-400 mt-2">Create your financial intelligence account</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="regUsername" class="block text-sm/6 font-medium text-gray-200">Username</label>
                    <div class="mt-2">
                        <input
                            id="regUsername"
                            type="text"
                            name="username"
                            required
                            class="input-glow block w-full rounded-lg px-3 py-3 text-base text-white outline-1 -outline-offset-1 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                            placeholder="Choose a username" />
                    </div>
                </div>

                <div>
                    <label for="regPassword" class="block text-sm/6 font-medium text-gray-200">Password</label>
                    <div class="mt-2">
                        <input
                            id="regPassword"
                            type="password"
                            name="password"
                            required
                            class="input-glow block w-full rounded-lg px-3 py-3 text-base text-white outline-1 -outline-offset-1 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                            placeholder="Choose a password" />
                    </div>
                </div>

                <div class="flex space-x-3">
                    <button
                        type="submit"
                        class="btn-primary flex-1 py-3 rounded-lg text-sm font-semibold text-white transition-all duration-300">
                        Create Account
                    </button>
                    <button
                        type="button"
                        id="cancelRegister"
                        class="flex-1 py-3 rounded-lg text-sm font-semibold text-gray-300 bg-white/10 hover:bg-white/20 transition-all duration-300">
                        Cancel
                    </button>
                </div>
            </form>

            <div id="registerMessage" class="mt-4 hidden p-4 rounded-lg bg-white/5 backdrop-blur-sm border border-white/10"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
