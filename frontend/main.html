<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .competitor-card {
            border-left: 4px solid #667eea;
        }
        .trend-up {
            color: #28a745;
        }
        .trend-down {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Alpha Dashboard</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeUser">Welcome!</span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Search Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Financial Analysis</h2>

                <!-- Ticker Input -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <label for="tickerInput" class="form-label">Enter Stock Ticker</label>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                id="tickerInput"
                                placeholder="e.g., AAPL, TSLA, GOOGL"
                                value="AAPL">
                            <button class="btn btn-primary" type="button" id="fetchDataBtn">
                                Analyze
                            </button>
                        </div>
                        <div class="form-text">Compare with competitors by entering multiple tickers separated by commas (e.g., AAPL, MSFT, GOOGL)</div>
                    </div>
                </div>

                <!-- Results Display -->
                <div id="results">
                    <div id="loading" class="text-center py-4 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading financial data...</p>
                    </div>

                    <div id="errorDisplay" class="alert alert-danger mt-3 d-none" role="alert">
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Display Section -->
        <div id="dataDisplay" class="d-none">
            <!-- Key Metrics -->
            <div class="row" id="metricsRow">
                <!-- Metrics will be populated here -->
            </div>

            <!-- Charts Row -->
            <div class="row">
                <!-- Main Company Chart -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="mainChartTitle">EBITDA Trend</h5>
                            <div class="chart-container">
                                <canvas id="ebitdaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Competitor Comparison -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Competitor Comparison</h5>
                            <div class="chart-container">
                                <canvas id="comparisonChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Data Tables -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="tableTitle">Quarterly EBITDA Details</h5>
                            <div class="table-responsive">
                                <table class="table table-striped" id="ebitdaTable">
                                    <thead>
                                        <tr>
                                            <th>Quarter</th>
                                            <th>EBITDA ($M)</th>
                                            <th>Change</th>
                                            <th>Trend</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ebitdaTableBody">
                                        <!-- Table data will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Competitor Analysis -->
            <div class="row" id="competitorSection">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Competitor Analysis</h5>
                            <div class="row" id="competitorCards">
                                <!-- Competitor cards will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
