<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha - Macro Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #0b1020; color: #e5e7eb; }
    .navbar { background: linear-gradient(90deg, #0b1020 0%, #111827 70%, #0b1020 100%) !important; }
    .navbar .navbar-brand { font-weight: 800; }
    .card { background-color: #0f172a; color: #e5e7eb; border: 1px solid #1f2937; border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
    .card .card-title { color: #93c5fd; }
    .form-control, .form-select { background:#0b1020; color:#e5e7eb; border-color:#334155; }
    .btn-primary { background:#2563eb; border-color:#1d4ed8; }
    .chart-container { background:#0b1020; border:1px solid #1f2937; border-radius:12px; padding:.5rem; height:380px; }
    .muted { color:#9ca3af; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand" href="/static/main.html">Alpha Dashboard</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-light" href="/static/news.html">Market News</a>
      <a class="btn btn-sm btn-primary" href="/static/macro.html">Macro</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card mb-3">
    <div class="card-body">
      <h2 class="card-title mb-3">Macro Dashboard</h2>
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Indicator</label>
          <select id="indicator" class="form-select">
            <option value="REAL_GDP" selected>Real GDP (Quarterly)</option>
            <option value="INFLATION">Inflation (CPI, Monthly)</option>
            <option value="FEDERAL_FUNDS_RATE">Federal Funds Rate (Monthly)</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Points to show</label>
          <select id="points" class="form-select">
            <option value="40" selected>Last 40</option>
            <option value="80">Last 80</option>
            <option value="160">Last 160</option>
            <option value="1000">All available</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Order</label>
          <select id="sort" class="form-select">
            <option value="LATEST" selected>Latest first</option>
            <option value="EARLIEST">Earliest first</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="fetchBtn" class="btn btn-primary">Update</button>
        </div>
      </div>
      <div class="muted mt-2">Data via Alpha Vantage. Values are plotted as returned (units may differ per series).</div>
    </div>
  </div>

  <div id="status" class="muted mb-3">Loadingâ€¦</div>

  <div class="card">
    <div class="card-body">
      <div class="chart-container">
        <canvas id="macroChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="/static/macro.js"></script>
</body>
</html>
